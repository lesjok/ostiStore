name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.6.3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --local user.email "lesjok@inbox.com"
          git config --local user.name "Olesya Dorofeeva"
          git checkout gh-pages
          
          git add --all ./build
          git commit -m "GitHub Pages Deployment"
    
          git push origin gh-pages --force