name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --local user.email "lesjok@inbox.ru"
          git config --local user.name "Olesya Dorofeeva"
          
          git checkout -b gh-pages-temp
          
          cp -r build/* .
          
          git add --all
          
          git commit -m "GitHub Pages Deployment"
          
          git push --set-upstream origin gh-pages-temp --force

          git checkout gh-pages
          git pull origin gh-pages-temp
          git commit -m "Replace gh-pages content with latest build"
          
          git push --set-upstream origin gh-pages --force